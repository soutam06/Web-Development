<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply as a TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your user name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
            <div>
                <label for="comment">Enter Your Commnet:</label>
                <br>
                <textarea id="comment" name="comment" rows="4" cols="50">
            </textarea>
            </div>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
        <br>
        <hr>
        <br>
    </form>
    <form action="submit">
        <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        <br>
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
  </form>
  <sub>this</sub> is subscript
  <sup>this</sup> is superscript
  <br>
  <p>line 1 
    line 2
    line 3
  </p>
  <pre>
    line 1
    line 2
    line 3
  </pre>
  <table>
    <thead>
        <tr>
            <td>Name</td>
            <td>RollNo</td>
            <td>email</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>soutam</td>
            <td>23CH10067</td>
            <td>rajbharsoutam@gamil.com</td>
        </tr>
    </tbody>
    <th colspan="3">soutam</th>
  </table>
  <div style="margin-top: 500px;"></div>
</body>
</html>
