<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 69</title>
</head>

<body>
    <form action="/submit">
        <div>
            <label for="username">username</label>
            <input type="text" required name="username" id="username" placeholder="Enter your name here">
        </div>
        <div>
            <label for="city">city</label>
            <input type="text" required name="city" id="city" placeholder="Enter your city here">
        </div>
        <div>
            <label for="pin">pincode</label>
            <input type="number" required name="pin" id="pin" placeholder="Enter your pincode here">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
